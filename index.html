<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gustavo Muniz - DoWhile 2021</title>
    <link rel="icon" href="images/favicon DoWhile.ico" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <!--Foto e selo-->
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="selo rocketseat" />
          </span>
          <img src="images/aragami 2.jfif" alt="minha foto" id="userPhoto" />
        </div>
        <!--Nome(titulo) com link para o github-->
        <h1 id="userName">Gustavo Martins</h1>
        <a
          id="userLink"
          class="github"
          href="https://github.com/Gustavomunizz"
          target="_blank"
        >
          <img src="images/github 2.svg" alt="icone do github" />
          <span id="userLogin">Gustavomunizz</span></a
        >

        <p id="userBio">A beginner in web programming.</p>
        <!--Lista com as redes sociais-->
        <ul id="socialLinks">
          <li class="facebook">
            <a
              href="https://www.facebook.com/gustavo.munizmartins.9/"
              target="_blank"
              ><img src="images/Facebook.svg" alt="icone facebook"
            /></a>
          </li>

          <li class="instagram">
            <a href="https://instagram.com/gustavomuniz02" target="_blank"
              ><img src="images/Instagram.svg" alt="icone instagram"
            /></a>
          </li>

          <li class="twitter">
            <a href="https://twitter.com/gustamunizmart1" target="_blank">
              <img src="images/Twitter.svg" alt="icone twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
